
<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shriharshini S | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --purple-main: #9333ea;
        --purple-light: #c084fc;
        --purple-dark: #581c87;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f021d;
        margin: 0;
        color: white;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .purple-gradient-bg {
        background: radial-gradient(circle at top left, #3b0764, transparent),
                    radial-gradient(circle at bottom right, #581c87, transparent),
                    linear-gradient(to bottom, #0f021d, #1e0533);
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-40px) scale(1.05); }
      }
      .gradient-text {
        background: linear-gradient(135deg, #f5d0fe 0%, #d8b4fe 50%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f021d;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(147, 51, 234, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(147, 51, 234, 0.6);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
